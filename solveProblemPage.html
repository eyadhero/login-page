<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل المشكلة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solve-container">
        <h2>حل المشكلة</h2>
        <form id="solveForm">
            <label for="username">اسمك:</label>
            <input type="text" id="username" placeholder="أدخل اسمك" required>

            <label for="password">اكتب تاريخ عيد جوازك:</label>
            <input type="password" id="password" placeholder="ادخل هنا" required>
            
            <button type="submit">Check</button> <!-- زر تأكيد "Check" -->
        </form>
        <!-- رسالة الفيدباك -->
        <p id="responseMessage"></p>
    </div>

    <script src="solveProblemScript.js"></script>
</body>
</html>
